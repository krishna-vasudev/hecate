<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            body{
                background-color: aliceblue;
            }
        </style>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
    <h1 class="ms-5 mt-3 ">
        <a href="/"><i class="fas fa-long-arrow-alt-left me-3"></i></a> 
    </h1>
    <div class="container" align="center">
        <h1 style="color:rebeccapurple">Medical Non-Adherance Predictor</h1>
    </div>
    {% if score %}
    <div class="container my-5" align="center">
        <b>The Non-adherance prediction percentage is:{{score}}%</b><br>
        (The more non-adherance greater is the score)<br>
        <p style="color:red">percentage above 53% symbolize Higher possibility of medical nonadherance</p><br>
      <a href="/predictor/" class="btn btn-success my-2">Predict Again</a>
    </div>
    {% endif %}
    <form action="/predictor/" method="post">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Chronic Diseases</label>
                        <select class="form-select" id="inputGroupSelect01" name="chronicdisease">
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>


        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Age</label>
                        <select class="form-select" id="inputGroupSelect01" name="age">
                            <option selected>Choose...</option>
                            <option value="1">0-40</option>
                            <option value="2">40-65</option>
                            <option value="3">65 above</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect03">Literacy</label>
                        <select class="form-select" id="inputGroupSelect01" name="literacy">
                            <option selected>Choose...</option>
                            <option value="1">Matriculation</option>
                            <option value="2">12th</option>
                            <option value="3">graduate</option>
                            <option value="4">post-graduate</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect04">Region</label>
                        <select class="form-select" id="inputGroupSelect01" name="region">
                            <option selected>Choose...</option>
                            <option value="1">Rural</option>
                            <option value="2">Urban</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect05">Medicine store in 10km radius</label>
                        <select class="form-select" id="inputGroupSelect01" name="medicinestore">
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect06">Yearly income</label>
                        <select class="form-select" id="inputGroupSelect01" name="annualincome">
                            <option selected>Choose...</option>
                            <option value="1">0-50,000</option>
                            <option value="2">50,000-1 lakh</option>
                            <option value="3">1 lakh - 5lakhs</option>
                            <option value="4">5 lakhs above</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect07">Have 9-5 job</label>
                        <select class="form-select" id="inputGroupSelect01" name="job">
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect08">Side effects from previous
                            medicines</label>
                        <select class="form-select" id="inputGroupSelect01" name="sideeffects">
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>



        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect10">Is the disease asymptomatic</label>
                        <select class="form-select" id="inputGroupSelect01" name="asymptomatic">
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect10">Have you ever felt that medicines were ineffective in treatment for a earlier medication</label>
                        <select class="form-select" id="inputGroupSelect01" name="ineffective">
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
        
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-4 mt-3" align="center">
                <a href="#"> <button type="submit" class="btn btn-danger ">Predict</button></a>
            </div>
        </div>
    </form>
    

</body>

</html>
