<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer A Question</title>
    <!-- ++++++++++++++++++++ boostrap cdn ++++++++++++++++++++++++ -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body{
        background-color: aliceblue;
    }
    #cke_id_body {
        width: inherit !important;
    }

    .htmleditor p {
        font-weight: 900;
        font-size: 20px;
    }

    .texteditor p label {
        font-weight: 800;
        font-size: 18px;
    }

    #htmldata {
        font-weight: 600;
    }
</style>

<body>
    <!-- ----------------------Navbar start -------------------- -->

    <!-- ---------------------------Navbar Ends---------------------------- -->
    <h1 class="ms-5 mt-3 mb-2 mx-1">
        <a href="/blog/"><i class="fas fa-long-arrow-alt-left me-3"></i></a>
    </h1>
    <div class="container-fluid" align="center">
        <h2>{{question.question}}</h2>
        <div align="center">

            <div class="texteditor" align="center">
                <form action="/blog/answeraquestion/{{pk}}" method="post">
                    {% csrf_token %}
                    {{form.media}}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-info" value="Answer">
                </form>

            </div>


        </div>
    </div>
</body>
